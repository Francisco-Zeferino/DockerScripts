version: '3'
services:
  nginx:
    image: nginx-server
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: always
  mariadb:
    image: mariadb-image
    build:
      context: ./requirements/mariadb
    secrets:
      - my-sql-credentials   
    restart: always

secrets:
  my-sql-credentials:
    file: ../secrets/.env